services:
  minio:
    image: minio/minio:latest
    container_name: turfhub_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: strongpassword123
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    expose:
      - "9000"
      - "9001"
    networks:
      - turfhub_network

networks:
  turfhub_network:
    external: true
