services:
  minio:
    image: minio/minio:latest
    container_name: turfhub_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: strongpassword123
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - turfhub_network

  mc:
    image: minio/mc:latest
    container_name: turfhub_mc
    depends_on:
      - minio
    networks:
      - turfhub_network
    entrypoint: >
      /bin/sh -c "
      echo 'â³ Waiting for MinIO to start...' &&
      sleep 15 &&
      echo 'ğŸ”§ Setting up MinIO alias...' &&
      mc alias set myminio http://minio:9000 admin strongpassword123 &&
      echo 'ğŸ“¦ Creating bucket (images)...' &&
      mc mb myminio/images || true &&
      echo 'âœ… Applying read-only public policy...' &&
      mc policy set download myminio/images &&
      echo 'ğŸ‰ MinIO initialization complete.' &&
      tail -f /dev/null
      "

networks:
  turfhub_network:
    external: true
