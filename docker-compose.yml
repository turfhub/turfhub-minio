version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: turfhub_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: strongpassword123
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data
    expose:
      - "9000"
      - "9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - turfhub_network

  mc:
    image: minio/mc:latest
    container_name: turfhub_mc
    depends_on:
      - minio
    restart: unless-stopped
    networks:
      - turfhub_network
    entrypoint: >
      /bin/sh -c "
      echo 'â³ Waiting for MinIO to be ready...' &&
      until (mc alias set myminio http://minio:9000 admin strongpassword123); do
        echo 'Waiting for MinIO...'; sleep 3;
      done &&
      echo 'ğŸ“¦ Creating bucket (images)...' &&
      mc mb myminio/images || true &&
      echo 'âœ… Applying public-read (GET only) policy...' &&
      mc anonymous set download myminio/images &&
      echo 'ğŸ‰ MinIO initialization complete. Keeping container alive...' &&
      tail -f /dev/null
      "

networks:
  turfhub_network:
    external: true
